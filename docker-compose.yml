services:
  postgres:
    image: postgres:16-alpine
    container_name: hvac-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hvac
      POSTGRES_PASSWORD: hvac_password
      POSTGRES_DB: hvac_maintenance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
